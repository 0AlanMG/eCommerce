<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/menu/menu.css">
    <link rel="stylesheet" href="./assets/css/menu/menu__search__result__product.css">
    <link rel="stylesheet" href="./assets/css/banner.css">
    <link rel="stylesheet" href="./assets/css/products/products.css">
    <link rel="stylesheet" href="./assets/css/products/product.css">
    <title>AluraGeek</title>
</head>
<body>
    <header class="menu container">
        <h1 class="menu__logo">
            <a href="./index.html">
                <img src="./assets/img/menu/logo.svg" alt="Logo AluraGeek">
            </a>
        </h1>
        <section class="menu__search">
            <div class="menu__search__input">
                <input class="menu__search__input__inputSearch" type="text" placeholder="¿Qué deseas buscar?">
                <img class="menu__search__input__btnSearch" src="./assets/img/menu/lupa.png" alt="Buscar">
                <img class="menu__search__input__btnClose" src="./assets/img/menu/equis.png" alt="Cerrar">
            </div>
            <div class="menu__search__result">
            </div>
        </section>
        <a class="menu__btnLogin" href="./screens/login.html"><button>Login</button></a>
    </header>

    <main>
        <section class="banner">
            <div class="banner-container container">
                <h2 class="banner__title">Febrero Promocional</h2>
                <h3 class="banner__caption">Productos selecionados con 33% de descuento</h3>
                <a class="banner__btnAllConsoles" href="#consoles"><button>Ver Consolas</button></a>
            </div>
        </section>

        <section class="products container">
            <div class="products__section">
                <div class="products__section__header">
                    <h2 class="products__section__header__title">Star Wars</h2>
                    <a class="products__section__header__btnAllProducts" href="./screens/allproductsbycategory.html?category='Star Wars'">
                        Ver todo
                        <img src="./assets/img/products/header/flecha_derecha.png" alt="Flecha Ver Todo">
                    </a>
                </div>

                <div class="products__section__productsList-starwars"></div>
            </div>

            <div class="products__section">
                <div class="products__section__header">
                    <h2 class="products__section__header__title">Consolas</h2>
                    <a class="products__section__header__btnAllProducts" href="./screens/allproductsbycategory.html?category='Consolas'">
                        Ver todo
                        <img src="./assets/img/products/header/flecha_derecha.png" alt="Flecha Ver Todo">
                    </a>
                </div>

                <div class="products__section__productsList-consolas"></div>
            </div>

            <div class="products__section">
                <div class="products__section__header">
                    <h2 class="products__section__header__title">Diversos</h2>
                    <a class="products__section__header__btnAllProducts" href="./screens/allproductsbycategory.html?category='Diversos'">
                        Ver todo
                        <img src="./assets/img/products/header/flecha_derecha.png" alt="Flecha Ver Todo">
                    </a>
                </div>

                <div class="products__section__productsList-diversos"></div>
            </div>
        </section>
    </main>

    <script type="module" src="./controllers/menuController.js"></script>
    <script type="module" src="./controllers/indexController.js"></script>
</body>
</html>
